<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>movie finder</title>
		<link rel="stylesheet" href="style.css" />
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<header>
			<h1 id="title">Movie finder App</h1>
			<div id="search-container">
				<input id="search" name="search" type="text" placeholder="search for a movie" />
				<button id="search-btn"><img src="images/search-icon.png" alt="" /></button>
			</div>
		</header>

		<main>
			<section id="buttons">
				<button class="top250">top 250</button>
				<button class="most-popular">most popular</button>
				<button class="coming-soon">coming soon</button>
				<button class="in-theaters">in theaters</button>
			</section>
			<section id="movies-container"></section>
		</main>
	</body>
</html>
