<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>movie finder</title>
		<link rel="stylesheet" href="style.css" />
		<script src="scripts.js"></script>
	</head>
	<body>
		<header>
			<h1 id="title">Movie finder App</h1>
			<div id="search-container">
				<input id="search" name="search" type="text" placeholder="search for a movie" />
				<button id="search-btn"><img src="images/search-icon.png" alt="" /></button>
			</div>
		</header>
		<main>
			<div id="movies-container">
				<div class="movies">
					<img src="images/stranger.jpg" alt="" class="movies-image" />
					<div class="movies-stars">
						<img src="images/star-yellow.png" alt="" class="star" />
						<img src="images/star-yellow.png" alt="" class="star" />
						<img src="images/star-yellow.png" alt="" class="star" />
						<img src="images/star-yellow.png" alt="" class="star" />
						<img src="images/star-yellow.png" alt="" class="star" />
					</div>
					<h4 class="movies-title">Stranger Things</h4>
					<p class="movies-genre">sci-fi/comedy</p>
				</div>
			</div>
		</main>
	</body>
</html>
