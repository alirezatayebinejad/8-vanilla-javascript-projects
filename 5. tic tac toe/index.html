<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tic tac toe</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header><h1 class="title">Tic Tac To game</h1></header>
		<div class="gameplay-div">
			<p class="player-title">first player</p>
			<button class="reset-btn">reset game</button>
		</div>
		<main>
			<div class="game-container">
				<div class="boxes box1" data-a="3"></div>
				<div class="boxes box2" data-a="4"></div>
				<div class="boxes box3" data-a="5"></div>
				<div class="boxes box4" data-a="6"></div>
				<div class="boxes box5" data-a="7"></div>
				<div class="boxes box6" data-a="8"></div>
				<div class="boxes box7" data-a="9"></div>
				<div class="boxes box8" data-a="10"></div>
				<div class="boxes box9" data-a="11"></div>
			</div>
		</main>
		<footer>
			<p class="copyright">
				created by Alireza Tayebinejad from
				<a href="https://github.com/vibracode">@vibracode</a>
			</p>
		</footer>
	</body>
</html>
