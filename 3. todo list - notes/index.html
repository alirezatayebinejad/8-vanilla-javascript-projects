<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<section class="background">
			<form id="form">
				<input type="text" class="textbox" />
				<button class="ented-btn">Enter</button>
			</form>
		</section>
		<section id="todo-note">
			<div class="todo-list">
				<div class="todo">
					<div class="todo-text">this is a to do text</div>
					<button>Delete</button>
					<button>Done</button>
					<button>Edit</button>
				</div>
			</div>
			<div class="note-list">
				<div class="note">
					<div class="note-title">note title here</div>
					<div class="note-text">
						Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut exercitationem ullam iusto adipisci delectus tempora ea odit hic labore non maiores
						in aliquid, omnis neque quis voluptate quae atque. Assumenda!
					</div>
					<button>Delete</button>
					<button>Edit</button>
				</div>
			</div>
		</section>
	</body>
</html>
