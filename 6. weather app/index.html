<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>weather app</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<header>
			<h1 class="title"><img class="weather-icon" src="images/weather-icon.png" alt="weather logo" />Weather App</h1>
			<input class="get-city" type="text" placeholder="find city ..." />
		</header>
		<main>
			<div class="info-container">
				<h3 class="city-name">Iran, IR</h3>
				<p class="date-info"><span class="day">thursday</span><span class="date">10 january 2020</span></p>
				<h2 class="weather-deg">19 c</h2>
				<h3 class="weather-condition">sunny</h3>
				<h3 class="other-condition">19 c / 21 c</h3>
			</div>
		</main>
	</body>
</html>
