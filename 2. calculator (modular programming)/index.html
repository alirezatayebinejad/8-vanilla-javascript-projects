<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<h1 class="title">Calculator</h1>
		<div id="container">
			<div id="calculator">
				<div class="calc-box">Enter Number</div>
				<div class="numbers">
					<div class="num extra">C</div>
					<div class="num extra">%</div>
					<div class="num extra">back</div>
					<div class="num extra">รท</div>
					<div class="num">1</div>
					<div class="num">2</div>
					<div class="num">3</div>
					<div class="num extra">x</div>
					<div class="num">4</div>
					<div class="num">5</div>
					<div class="num">6</div>
					<div class="num extra">+</div>
					<div class="num">7</div>
					<div class="num">8</div>
					<div class="num">9</div>
					<div class="num extra">-</div>
					<div class="num">00</div>
					<div class="num">0</div>
					<div class="num">.</div>
					<div class="num extra">=</div>
				</div>
			</div>
		</div>
		<p class="copyright">
			created by Alireza Tayebinejad from
			<a href="https://github.com/vibracode">@vibracode</a>
		</p>
	</body>
</html>
